<!DOCTYPE html>
<html lang="en">
<head>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--CSS-->
  <link rel="stylesheet" href="css/main.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
  <div class="box">
    <img src="images/image-product-desktop.jpg" class="desktop-image">
    <img src="images/image-product-mobile.jpg" class="mobile-image">

    <div class="text">
      <span class="title">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="lead">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices">
        <h2>$149.99</h2>
        <strike>$169.99</strike>
      </div>

      <button><i class="material-icons">
        shopping_cart
      </i>Add to cart</button>
    </div>
  </div>
</body>
</html>
